<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5; /* Light pink background */
      background-image: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 48px;
      color: #d81b60; /* Deep pink font */
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(219, 112, 147, 0.2);
      padding: 30px 50px;
      text-align: center;
      width: 100%;
      border: 2px solid #ffc0cb;
      max-width: calc(100% - 96px);
      width: 600px;
    }
    h1 {
      margin-bottom: 30px;
      color: #c2185b; /* Darker pink */
      font-family: 'Dancing Script', cursive;
      font-size: 2.8rem;
      font-weight: 700;
    }
    .timer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .time-segment {
      min-width: 120px;
      position: relative;
    }
    .time-segment::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 2px;
      background-color: #ffc0cb;
      border-radius: 2px;
    }
    .time-value {
      font-size: 3rem;
      font-weight: bold;
      color: #d81b60; /* Deep pink */
      margin-bottom: 5px;
    }
    .time-label {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ad1457; /* Darker pink */
    }
    .info {
      margin-top: 30px;
      color: #d81b60;
      font-style: italic;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>❤️ Scumps Time Together ❤️</h1>
    
    <div class="timer">
      <div class="time-segment">
        <div id="days" class="time-value">00</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-segment">
        <div id="hours" class="time-value">00</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-segment">
        <div id="minutes" class="time-value">00</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-segment">
        <div id="seconds" class="time-value">00</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set the start date: November 28, 2024, midnight Romania time (EET)
      const startDate = new Date('2024-11-28T00:00:00+02:00');
      
      function updateTimer() {
        // Get current date and time
        const now = new Date();
        
        // Calculate the difference in milliseconds
        const diff = now - startDate;
        
        // Check if the start date is in the future
        if (diff < 0) {
          document.getElementById('days').textContent = '00';
          document.getElementById('hours').textContent = '00';
          document.getElementById('minutes').textContent = '00';
          document.getElementById('seconds').textContent = '00';
          return;
        }
        
        // Convert to days, hours, minutes, seconds
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        // Update the timer display
        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      }
      
      // Update the timer immediately
      updateTimer();
      
      // Update the timer every second
      setInterval(updateTimer, 1000);
    });
  </script>
</body>
</html>
